<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Player Management System</h1>
    <hr>
    <h2>Update Player</h2>
    <form action="#" th:action="@{/save-player}" th:object="${player}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 con-4"/>

        <input type="text" th:field="*{birthDate}"
               class="form-control mb-4 con-4"/>

        <input type="text" th:field="*{position}"
               class="form-control mb-4 con-4"/>

        <input type="text" th:field="*{number}"
               class="form-control mb-4 con-4"/>

        <button type="submit" class="btn btn-info col-2">Update Player</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Player List</a>
</div>
</body>
</html>
