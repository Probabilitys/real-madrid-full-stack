<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

    <div class="container my-2">

        <h1 align="center">Player List</h1>
        <a th:href="@{/show-add-player-form}"
            class="btn btn-secondary btn-sm mb-3">Add New Player</a>
        <table border="1"
                class="table table-condensed table-responsive-md">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Position</th>
                    <th>Player</th>
                    <th>Birth Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${playerList}">
                    <td th:text="${player.number}"></td>
                    <td th:text="${player.position}"></td>
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.birthDate}"></td>
                    <td>
                        <a th:href="@{/update-player/{id} (id=${player.id})}"
                            class="btn btn-primary">Update</a>
                        <a th:href="@{/delete-player/{id} (id=${player.id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
